<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main_menu_style.css">
  <!-- <link rel="stylesheet" href="./css/style.css"> -->
  <meta name="keywords" content="CPS, ремонт, сервис">
  <meta name="description" content="Сервис по ремонту техники.">
  <title>Сервисный центр CPS</title>
</head>

<body>
  <div class="main-container">
    <div class="main-menu">
      <div class="main-menu__header">
        <button class="main-menu__btn design-button main-menu__btn--open">
          <img src="images/svg/icon_close_burger.svg" alt="Меню">
        </button>
        <div class="logo">
          <a href="#">
            <img class="logo__img" src="images/svg/cps_logo.svg" alt="Логотип CPS">
          </a>
        </div>
        <div class="search-wrapper">
          <form class="search-bar">
            <input type="text" placeholder="Найти..." class="search-bar__input">
            <button type="submit" class="main-menu__btn design-button"><img src="images/svg/icon_search.svg"></button>
          </form>
        </div>
        <!-- <div class="search design-button">
          <img src="images/svg/icon_search.svg">
        </div> -->
      </div>

      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">Ремонт техники</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">Услуги и сервисы</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">Корпоративным клиентам</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">Продавцам техники</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">Партнерам</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">Производителям</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">Наши сервисные центры</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">Контакты</a>
          </li>
        </ul>
      </nav>

      <div class="feedback">
        <ul class="feedback__list list">
          <li class="feedback__item">
            <a href="" class="feedback__link design-button">
              <img src="images/svg/icon_call.svg" alt="Обратная связь">
            </a>
          </li>
          <li class="feedback__item">
            <a href="" class="feedback__link design-button">
              <img src="images/svg/icon_chat.svg" alt="Чат">
            </a>
          </li>
          <li class="feedback__item">
            <a href="" class="feedback__link design-button">
              <img src="images/svg/icon_profile.svg" alt="Профиль пользователя">
            </a>
          </li>
        </ul>
      </div>
      <div class="contacts">
        <ul class="contacts__list list">
          <li class="contacts__item">
            <a href="mailto:mail@cps.com" class="contacts__link contacts__link--mail">mail@cps.com</a>
          </li>
          <li class="contacts__item">
            <a href="tel:88008908900" class="contacts__link contacts__link--tel">8 800 890 8900</a>
          </li>
        </ul>
      </div>
      <div class="language">
        <ul class="list language__list">
          <li class="language__item">
            <input class="language__input active" id="ru" type="radio" name="lang" checked="">
            <label class="language__label" for="ru">RU</label>
          </li>
          <li class="language__item">
            <input class="language__input" id="en" type="radio" name="lang">
            <label class="language__label" for="en">EN</label>
          </li>
          <li class="language__item">
            <input class="language__input" id="ch" type="radio" name="lang">
            <label class="language__label" for="ch">CH</label>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
